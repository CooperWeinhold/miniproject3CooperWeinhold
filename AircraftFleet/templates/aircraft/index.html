
<h1>Aircraft Fleet</h1>
<a href="{{ url_for('fleet.add_aircraft') }}">Add New Aircraft</a>
<ul>
    {% for aircraft in aircrafts %}
    <li>{{ aircraft['type'] }} ({{ aircraft['registration'] }}) - {{ aircraft['flight_hours'] }} hours
        <a href="{{ url_for('fleet.edit_aircraft', id=aircraft['id']) }}">Edit</a>
        <form action="{{ url_for('fleet.delete_aircraft', id=aircraft['id']) }}" method="POST">
            <button type="submit">Delete</button>
        </form>
    </li>
    {% endfor %}
</ul>
