
<h1>Add a New Aircraft</h1>
<form method="POST">
    <label for="type">Aircraft Type</label>
    <input type="text" name="type" id="type" required>
    
    <label for="registration">Registration</label>
    <input type="text" name="registration" id="registration" required>
    
    <label for="flight_hours">Flight Hours</label>
    <input type="number" step="0.1" name="flight_hours" id="flight_hours">
    
    <button type="submit">Add Aircraft</button>
</form>
